<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'><circle cx='5' cy='5' r='4' fill='%23007bff'/></svg>">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px 0;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .star-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .star-btn:hover {
            transform: scale(1.2);
        }
        .star-count {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Game Management - CSR Demo</h1>
        
        <h2>Add New Game</h2>
        <form @submit.prevent="addGame">
            <input type="text" v-model="newGame.title" placeholder="Game Title" required />
            <textarea v-model="newGame.description" placeholder="Description" required></textarea>
            <input type="submit" value="Add Game" />
        </form>
        
        <h2>Game List</h2>
        <div v-if="loading" class="loading">Loading games...</div>
        <div v-else-if="error" style="color: red;">Error: {{ error }}</div>
        <table v-else-if="games.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Stars</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="game in games" :key="game.id">
                    <td>{{ game.id }}</td>
                    <td>{{ game.title }}</td>
                    <td>{{ game.description }}</td>
                    <td>
                        <div class="star-count">
                            <button class="star-btn" @click="addStar(game.id)">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFA500" stroke-width="1">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                            </button>
                            <span>{{ game.stars }}</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <p v-else>No games found. Add one above!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
